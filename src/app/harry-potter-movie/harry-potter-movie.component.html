<h4>Search Filters</h4>
<div class="row" >

  <div>
    <label>Title&nbsp;&nbsp;</label>
    <input type="text" [(ngModel)]="movieTitle" />&nbsp;&nbsp;

    <label>Release Year&nbsp;&nbsp;</label>
    <input type="text" [(ngModel)]="releaseYear" />
  </div>

</div>

<br><br>

<table>
  <tr>
    <th><h2>Harry potter Movielist</h2></th>
    
  </tr>
    <tr *ngFor="let movie of data| filter : movieTitle : releaseYear">
      <th> <h3><b>{{ movie.title }}</b></h3>
        <p>
          <span>Release Date: {{ movie.release_date }}</span>&nbsp;&nbsp;
          <span>Budget: {{ movie.budget | doller }}</span>&nbsp;&nbsp;
          <span>Duration: {{ movie.duration| mtoh}}</span>&nbsp;&nbsp;
        </p></th>
      <th> <button style="align-items: center; background-color: rgb(71, 172, 202); color: aliceblue;">
        <span [routerLink]="[movie.id]">Details</span>
      </button>
</th>
    </tr>
 
  </table>
